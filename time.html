<!DOCTYPE html>
<html>
<head>
    <title>Time</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .time-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 25px 0;
        }
        .time-btn {
            background: #e0e7ff;
            color: #4e7cff;
            border: 2px solid #4e7cff;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .time-btn:hover {
            background: #4e7cff;
            color: white;
            transform: scale(1.05);
        }
        .selected {
            background: #4e7cff;
            color: white;
            box-shadow: 0 0 0 3px #c3d2ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pick a convenient time</h1>
        
        <div class="time-buttons">
            <button class="time-btn" onclick="selectTime(this, '19:00')">ðŸ•– 19:00</button>
            <button class="time-btn" onclick="selectTime(this, '20:00')">ðŸ•– 20:00</button>
            <button class="time-btn" onclick="selectTime(this, '21:00')">ðŸ•– 21:00</button>
            <button class="time-btn" onclick="selectTime(this, '22:00')">ðŸ•– 22:00</button>
        </div>
        <button id="confirmBtn" class="btn" disabled onclick="confirmTime()">Submit</button>
    </div>

    <script>
        let selectedTime = null;
        
        function selectTime(btn, time) {
            document.querySelectorAll('.time-btn').forEach(b => {
                b.classList.remove('selected');
            });
            
            btn.classList.add('selected');
            selectedTime = time;
            
            document.getElementById('confirmBtn').disabled = false;
        }
        
        function confirmTime() {
            if (selectedTime) {
                localStorage.setItem('selectedTime', selectedTime);
                location.href = 'success.html';
            }
        }
    </script>
</body>
</html>
