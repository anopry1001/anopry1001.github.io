<!DOCTYPE html>
<html>
<head>
    <title>Sure?</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —ç–∫—Ä–∞–Ω–∞ –Ω–∞–∫–∞–∑–∞–Ω–∏–π */
        #punishmentScreen {
            display: none;
            width: 100%;
            text-align: center;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –Ω–∞–∫–∞–∑–∞–Ω–∏–π */
        .punishment-btn {

            color: #f44336;

            margin: 15px auto; /* –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–µ –æ—Ç—Å—Ç—É–ø—ã –ø–æ –±–æ–∫–∞–º –¥–ª—è —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è */
            padding: 15px;
            border-radius: 12px;
            width: 80%;
            max-width: 280px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –º–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è —à–∏—Ä–∏–Ω–∞ */
            display: block; /* –ß—Ç–æ–±—ã margin:auto —Ä–∞–±–æ—Ç–∞–ª */
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            text-align: center;
        }
        
        .punishment-btn:hover {
            background: #f44336;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(244, 67, 54, 0.3);
        }
        
        /* –û—Å–æ–±—ã–π —Å—Ç–∏–ª—å –¥–ª—è –∫–Ω–æ–ø–∫–∏ –Ω–∞–∫–∞–∑–∞–Ω–∏—è */
        .punishment-btn.special {
            background: #fff8e1;
            color: #ff8f00;
            border-color: #ff8f00;
        }
        
        .punishment-btn.special:hover {
            background: #ff8f00;
            color: white;
            box-shadow: 0 4px 8px rgba(255, 143, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ü–µ—Ä–≤—ã–π —ç–∫—Ä–∞–Ω (–ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ) -->
        <div id="confirmScreen">
            <h1>Are you sure it's not? üò¢</h1>
            <button class="btn" onclick="showPunishmentOptions()">Yes, I'm sure</button>
            <button class="btn btn-no" onclick="location.href='index.html'">Changed my mind!</button>
        </div>

        <!-- –í—Ç–æ—Ä–æ–π —ç–∫—Ä–∞–Ω (–≤—ã–±–æ—Ä –Ω–∞–∫–∞–∑–∞–Ω–∏—è) -->
        <div id="punishmentScreen">
            <h2>Choose how you're gonna make it up to me:</h2>
            <button class="punishment-btn" onclick="selectPunishment('20 minutes of massage')">üíÜ‚Äç‚ôÄÔ∏è 20 minutes of massage</button>
            <button class="punishment-btn" onclick="selectPunishment('white blueberry choco')">üç´ White blueberry choco</button>
            <button class="punishment-btn" onclick="selectPunishment('30 minutes of scratching my back')">üêæ 30 minutes of scratching my back</button>
            <button class="punishment-btn special" onclick="selectPunishment('punishment')">üòà Punishment</button>
        </div>
    </div>

    <script>
        function showPunishmentOptions() {
            document.getElementById('confirmScreen').style.display = 'none';
            document.getElementById('punishmentScreen').style.display = 'block';
        }

        function selectPunishment(option) {
            localStorage.setItem('punishment', option);
            if (option === 'punishment') {
                location.href = 'punishment.html';
            } else {
                location.href = 'forgiven.html';
            }
        }
    </script>
</body>
</html>
