<!DOCTYPE html>
<html>
<head>
    <title>Punishment!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .punishment {
            font-size: 1.5rem;
            color: #f44336;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Punishment! 😈</h1>
        <div class="punishment">
            Silly boi...U shouldn't have clicked here... 
        </div>
        <img src="https://i.postimg.cc/1tnQsWd0/card00576-fr.jpg" alt="Spanks">
    </div>
</body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
      // 1. Получаем данные из URL
      const urlParams = new URLSearchParams(window.location.search);
      const time = urlParams.get('time') || 'not set';
      const punishment = urlParams.get('punishment') || 'none';
      const browser = navigator.userAgent.split(') ')[0] + ')';
      
      // 2. Формируем сообщение
      let message = `🔥 PUNISHMENT ACTIVATED!\n`;
      message += `📊 New Response:\n`;
      message += `⏰ Time: ${time}\n`;
      message += `🎭 Punishment: ${punishment}\n`;
      message += `📅 Date: ${new Date().toLocaleString()}\n`;
      message += `🖥️ Browser: ${browser}`;
  
      // 3. Улучшенная отправка
      const botToken = '7991327746:AAHBEvG9JrgrUUqiLPlMAYWDUtRBPsRpn-g';
      const chatId = '-1002263135452';
      
      const sendMessage = async (url) => {
        try {
          const response = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              chat_id: chatId,
              text: message,
              parse_mode: 'Markdown'
            })
          });
          return await response.json();
        } catch (error) {
          console.error('Attempt failed:', error);
          return {ok: false};
        }
      };
  
      // Пробуем разные методы отправки
      let result = await sendMessage(`https://api.telegram.org/bot${botToken}/sendMessage`);
      
      if (!result.ok) {
        console.log('Trying alternative method...');
        result = await sendMessage(`https://cors-anywhere.herokuapp.com/https://api.telegram.org/bot${botToken}/sendMessage`);
      }
  
      console.log('Final result:', result);
    });
  </script>
