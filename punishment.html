<!DOCTYPE html>
<html>
<head>
    <title>Punishment!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .punishment {
            font-size: 1.5rem;
            color: #c62828;
            margin: 20px 0;
            padding: 15px;
            background: #ffebee;
            border-radius: 10px;
            animation: shake 0.5s;
        }
        
        .punishment-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 20px;
        }
        
        #punishmentImage {
            max-width: 300px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            margin: 0 auto;
            display: block;
            animation: fadeInScale 0.8s ease-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
        }
        
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @media (max-width: 600px) {
            #punishmentImage {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Punishment! üòà</h1>
        <div class="punishment" id="punishmentText">
            Silly boi...U shouldn't have clicked here...
        </div>
        <img id="punishmentImage" src="https://i.postimg.cc/1tnQsWd0/card00576-fr.jpg" alt="Punishment">
        <button class="btn" onclick="location.href='index.html'">I've learned my lesson!</button>
    </div>
