<!DOCTYPE html>
<html>
<head>
    <title>Forgiven!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Okay, I forgive u! 😊</h1>
        <p>But remember - u promised me: <strong id="punishmentText"></strong></p>
    </div>

    <script>
        document.getElementById('punishmentText').textContent = 
            localStorage.getItem('punishment') || '20 minutes of massage';
    </script>
</body>
</html>

<script>
    // Получаем данные
    const punishment = localStorage.getItem('punishment');
    const time = localStorage.getItem('selectedTime');
  
    if (!punishment) {
      console.log("Нет данных о наказании");
      return;
    }
  
    // Отправка формы
    fetch('https://formsubmit.co/ajax/nastya.oprysk@gmail.com', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        _subject: '😊 Nico promised: ',
        punishment: punishment,
        time: time || 'not selected',
        date: new Date().toLocaleString()
      })
    })
    .then(() => {
      localStorage.removeItem('punishment');
      localStorage.removeItem('selectedTime');
      console.log("Данные отправлены и очищены");
    })
    .catch(err => console.error("Ошибка:", err));
  </script>
