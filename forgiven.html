<!DOCTYPE html>
<html>
<head>
    <title>Forgiven!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .promise {
            font-size: 1.5rem;
            color: #2e7d32;
            background: #e8f5e9;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1s;
        }
        
        .image-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            width: 100%;
        }
        
        .promise-image {
            max-width: 300px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            animation: fadeInScale 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Okay, I forgive u! üòä</h1>
        <div class="promise">
            But remember - u promised me: <strong id="punishmentText"></strong>
        </div>
        
        <div class="image-container">
            <img class="promise-image" src="https://i.postimg.cc/x8FwNLbG/61-BJCGItjv-L-AC-UF1000-1000-QL80.jpg" alt="Happy kitty">
        </div>
        
        <button class="btn" onclick="location.href='index.html'">Back to main</button>
    </div>

    <script>

        });

</body>
</html>
