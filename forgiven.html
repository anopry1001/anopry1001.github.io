<html>
<head>

<body>
    <div class="container">
        <h1>Okay, I forgive u! üòä</h1>
        <p>But remember - u promised me: <strong id="punishmentText"></strong></p>
    </div>

    <script>
        document.getElementById('punishmentText').textContent = 
            localStorage.getItem('punishment') || '20 minutes of massage';

<script>
    document.addEventListener('DOMContentLoaded', async () => {
      // 1. –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ URL
      const urlParams = new URLSearchParams(window.location.search);
      const time = urlParams.get('time') || 'not set';
      const punishment = urlParams.get('punishment') || 'none';
      const device = navigator.platform || 'Unknown device';
      
      // 2. –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
      let message = `üòä REDEMPTION CHOSEN:\n`;
      message += `üìä New Response:\n`;
      message += `‚è∞ Time: ${time}\n`;
      message += `üé≠ Punishment: ${punishment}\n`;
      message += `üìÖ Date: ${new Date().toLocaleString()}\n`;
      message += `üì± Device: ${device}`;
  
      // 3. –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ Telegram
      const botToken = '7991327746:AAHBEvG9JrgrUUqiLPlMAYWDUtRBPsRpn-g';
      const chatId = '-1002263135452';
      
      try {
        const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: chatId,
            text: message,
            parse_mode: 'Markdown',
            disable_notification: false
          })
        });
        
        const result = await response.json();
        console.log('Telegram response:', result);
        
        if (!result.ok) {
          // Fallback: –ø—Ä–æ–±—É–µ–º –ø—Ä–æ—Å—Ç–æ–π GET-–∑–∞–ø—Ä–æ—Å
          await fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`);
        }
      } catch (error) {
        console.error('Telegram error:', error);
        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π fallback —á–µ—Ä–µ–∑ proxy
        await fetch(`https://cors-anywhere.herokuapp.com/https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`);
      }
    });
  </script>
